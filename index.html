<!DOCTYPE html>
<html>
<head>
    <title>Otimização de Corte de Perfis (mm)</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Otimização de Corte de Perfis (mm)</h1>
        <div class="project-info">
            <label for="nomeProjeto">Nome do Projeto:</label>
            <input type="text" id="nomeProjeto" placeholder="Digite o nome do projeto">
        </div>
        <div id="perfis" class="perfis-container">
            </div>
        <div class="button-container">
            <button id="adicionarPerfil" class="btn">Adicionar Perfil</button>
            <button id="calcular" class="btn btn-primary">Calcular</button>
        </div>
        <div id="resultado" class="resultado-container">
            <h2>Resultado da Otimização:</h2>
            <table id="resumoBarras">
                <thead>
                    <tr>
                        <th>Barra</th>
                        <th>Perfil</th>
                        <th>Sobra (mm)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="exportarCSV" class="btn">Exportar CSV</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
